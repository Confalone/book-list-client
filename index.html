<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    
    <script id="book-list-template" type="text/x-handlebars-template">
      <article class="book" data-author="{{author}}" data-category="{{category}}">
        <header>
          <img class="bookcovers" src="{{image_url}}">
          <div class="authorfooter">
            <h2 class="title">{{author}}</h2>
            <div class="byline">
              <address>{{title}}</address>
            </div>
          </div>
        </header>
      </article>
    </script>
  </head>

  <body>
    <main>
        <div class="header1">
           <img class = "codefellows" src="images/CODEFELLOWS.png"/><p id="cfbooks">books app</p>
        </div>
        <section class="book-stats1">
          <h1>my books</h1>
        </section>
        <section>
           <ul class="book-stats2"></ul>
      </section>
    </main>
    <footer>
        <img class="imagefooter" src="images/linkedin.svg"/>
        <img class="imagefooter" src="images/github.svg"/>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src='./scripts/models/book.js'></script>
    <script src='./scripts/views/error-view.js'></script>
    <script src='./scripts/views/book-view.js'></script>
  </body>
</html>
